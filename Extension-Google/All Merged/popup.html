<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body style="width: 435px;">

  <!-- Logo and Checkbox -->
  <div style="height: 40px; padding: 21px 33px;">
    <img src="img/logofluxx.png" width="100" height="100" style="margin-left: 35%;">
  </div>

  <div style="">
    <div style="padding: 0px 33px; margin-top: 45px;">
      <h1 style="font-weight: 600; font-size: 18px; color: #566282; display: inline-block;"> <b>Font Change</b></h1>
      <h1 class="family-reset"
        style="float: right; cursor: pointer; color: #db5868; font-size: 14px; font-weight: bold; float: right;">Reset
      </h1>
    </div>

    <!-- Font Changer -->
    <form style="padding: 10px 33px; padding-top:10px;">
      <select name="fonts-standard" class="fonts-list-standard" style="padding-top: 0.15rem !important;">
        <option value="default" selected>Default</option>
      </select>
      <div class="font-preview-standard"
        style="padding: 10px 0px; font-weight: bold; color:#566282; font-family: Arial, Helvetica, sans-serif; ">The
        selected <u><i>standard</i></u> font looks like this.
      </div>
    </form>

    <!-- Image Loader -->
    <div style="padding: 0px 33px; margin-top: 0px;">
      <h1 style="font-weight: 600; font-size: 18px; color: #566282; display: inline-block;"> <b>Load Images</b></h1>
    </div>

    
    <form style="padding: 27px 33px; padding-top:10px;">
      <button class="load">Load Images</button>
    </form>

    <!-- Color Variation Reducer -->
    <div style="padding: 0px 33px; margin-top: 0px;">
      <h1 style="font-weight: 600; font-size: 18px; color: #566282; display: inline-block;"> <b>Reduce Color</b></h1>
    </div>

    <form style="padding: 27px 33px; padding-top:10px;">
      <button class="reduceColor">Reduce Color</button>
    </form>

    <!-- Animation Stopper -->
    <div style="padding: 0px 33px; margin-top: 0px;">
      <h1 style="font-weight: 600; font-size: 18px; color: #566282; display: inline-block;"> <b>Stop Animation</b></h1>
    </div>
 
    <form style="padding: 27px 33px; padding-top:10px;">
      <button class="stop">Stop Animation</button>
    </form>

    <!-- Text Editor -->
    <div style="padding: 0px 33px; margin-top: 0px;">
      <h1 style="font-weight: 600; font-size: 18px; color: #566282; display: inline-block;"> <b>Text Editor</b>
      </h1>
    </div>

    <form style="padding: 27px 33px; padding-top:10px;">
      <button class="edit">Toggle Editor</button>
    </form>

  </div>
  <script src="lib/jquery/jquery-3.4.1.js"></script>
  <script src="font.logic.js"></script>
</body>

</html>
