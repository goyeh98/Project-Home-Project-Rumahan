<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="deal-bottom">
      <ul class="deal-item">
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Selengkapnya</button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
          <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Paket ini termasuk :</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul>
              <li style="color: black">Pengecekan Nama Perseroan/Usaha</li>
              <li style="color: black">Akta Pendirian</li>
              <li style="color: black">SK Menkumham</li>
              <li style="color: black">NPWP</li>
              <li style="color: black">SKT/Surat Keterangan Terdaftar</li>
            </ul>
          </div>
        </div>
      </ul>
      <div class="btn-area">
        <a href="#">Booking Now !</a>
      </div>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery.min.js"></script>
  </body>
</html>
